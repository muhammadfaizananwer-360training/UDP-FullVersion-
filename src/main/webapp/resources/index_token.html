<html>

      	<link rel="stylesheet" type="text/css" href="resources/assets/plugins/bootstrap-3.3.6/css/bootstrap.min.css" />

	<body>
	    <a href="#" id="get-data">Get JSON data</a>
    	<div id="show-data"></div>
   		<div id="dashboard"></div>
	</body>
	
	<script type="text/javascript" src="resources/assets/scripts/jquery-3.0.0.js"></script>
	
	<script>
	
		$(document).ready(function () {
			
		    $('#get-data').click(function () {
		        var showData = $('#show-data');
				var pathName = location.pathname;
				var tokenUrl = pathName + "token/get";
				$.getJSON(
					tokenUrl, 
					{
				        userName: "admin",
				        password: "admin123"
				    },
					function (data) {
				   
				    	console.log(data);
				    
				    	var output = '';
				    	for (property in data) {
				        	output += property + ': ' + data[property]+"; <br>\n";
				    	}
				    
				    	//var accessToken = data.accessToken;
				    	//var tokenType = data.tokenType;
				    
				    	showData.empty();
				    	showData.append(output);   
					}
			    );	
			});   
		});
	
	</script>
